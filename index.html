<!DOCTYPE html>
<html>

	<head lang="uk">

	    <meta charset="UTF-8">
	    <title>Buy List</title>
	    <link rel="stylesheet" type="text/css" href="main.css">

	</head>

	<body>
		
		<div class="container-main">

			<div class="container left">
				<div class="row">
						<input type="text" name="name" placeholder="Назва товару">
						<button class="add-button"><b>Додати</b></button>
				</div>
				<div class="row">
					<div class="segment name">
						Помідори
					</div>
					<div class="segment add-buttons">
						<button class="round-btn del">-</button>
						<div class="amount">
							3
						</div>
						<button class="round-btn add">+</button>
					</div>
					<div class="segment buy-buttons">
						<button class="btn-bought">Куплено</button>
						<button class="btn-delete">x</button>
					</div>
				</div>
				<div class="row">
					<div class="segment name">
						Печиво
					</div>
					<div class="segment add-buttons">
						<button class="round-btn del">-</button>
						<div class="amount">
							2
						</div>
						<button class="round-btn add">+</button>
					</div>
					<div class="segment buy-buttons">
						<button class="btn-bought">Куплено</button>
						<button class="btn-delete">x</button>
					</div>
				</div>
				<div class="row">
					<div class=" segment name">
						Сир
					</div>
					<div class="segment add-buttons">
						<button class="round-btn del">-</button>
						<div class="amount">
							1
						</div>
						<button class="round-btn add">+</button>
					</div>
					<div class="segment buy-buttons">
						<button class="btn-bought">Куплено</button>
						<button class="btn-delete">x</button>
					</div>
				</div>
			</div>

			<div class="container right">
				<div class="row">
					<h3>Залишилося</h3>
				</div>
				<div class="row">
					<div class="amount rounded-av">Помідори <span class="amount_highlighted">3</span></div>
					<div class="amount rounded-av">Печиво <span class="amount_highlighted">2</span></div>
					<div class="amount rounded-av">Сир <span class="amount_highlighted">1</span></div>
				</div>
				<div class="row">
					<h3>Куплено</h3>
				</div>
			</div>

		</div>

	</body>

</html>
